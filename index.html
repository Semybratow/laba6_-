  <script>
    // просимо користувача ввести номер місяця
  var month = prompt("Введіть номер місяця який вас цікавить ");

  var year = prompt("Введіть рік який вас цікавить");

  var days = new Date(year, month, 0).getDate();

  alert (days + " в " + month + '.' + year);
